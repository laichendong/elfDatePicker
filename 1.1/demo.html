<!DOCTYPE html >
<html>
<style type="text/css" rel="stylesheet">
*{
	margin:0;
	padding:0;
	font-size:12px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.elfDatePicker.1.1.min.js"></script>
<script>
$(function(){
	$(".dateInputer").elfDatePicker({
		afterPicked : function(){
			var begin = $.fn.elfDatePicker.stringToDate($(".dateInputer[name='begin']").val());
			var end = $.fn.elfDatePicker.stringToDate($(".dateInputer[name='end']").val());
			if(end < begin){
				alert("结束时间早于开始时间，请重选。");
				$(".dateInputer[name='end']").val("");
			}	
		},
		beginDate : $.fn.elfDatePicker.dateToString(new Date()),
		endDate : ''
	});
});
</script>
<body style="height:600px;">
	<input type="text" class="dateInputer" name="begin" value="" />
	<input type="text" class="dateInputer" name="end" value="" />
</body>	
</html>
